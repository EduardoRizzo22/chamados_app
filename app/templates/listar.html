<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Chamados</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<h2>Usuários</h2>

<!-- Botão para adicionar novo usuário -->
<a href="/user/novo">
  <button type="button">Novo Usuário</button>
</a>

<!-- Link (opcional) para voltar à lista -->
<a href="/dashboard">♥</a>

<table border="1">
  <tr><th>ID</th><th>Username</th><th>Role</th><th>Ações</th></tr>
  {% for u in usuarios %}
  <tr>
    <td>{{ u.id }}</td>
    <td>{{ u.username }}</td>
    <td>{{ u.role }}</td>
    <td>
      <form action="{{ url_for('user.deletar_usuario', id=u.id) }}" method="post" style="display:inline;">
        <button type="submit">Excluir</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
